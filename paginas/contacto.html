<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos para aclarar cualquier duda que tengas">
    <meta name="keywords"  content="contacto, consulta, registro, pregustas">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/visible64.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Clínica Santa Lucia - Contacto</title>
</head>

<body class="fondoConsulta">
    <header>
        <h1 class="ocultar">Contáctanos</h1>
        <!--div para logo de la clinica-->
        <div class="logo">
            <a class="logo__index" href="../index.html"><img class="logo__Clinica" src="../images/logo.png"
                    alt="Logo Clinica"></a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="medicos.html">Medicos</a></li>
                <li><a href="tratamiento.html">Tratamientos</a></li>
                <li><a href="equipamiento.html">Equipamientos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <section class="sectionTitulo">
        <h2 class="animate__animated animate__backInRight">ENVIANOS TU CONSULTA</h2>
    </section>
    <section class="formulario">
        <form action="">
            <div>
                <input id="name" placeholder="Nombre y Apellido" name="name" type="text" required>
            </div>
            <div>
                <input type="tel" name="dni" id="dni" placeholder="DNI" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Ingrese un email valido" required>
            </div>
                <input type="text" name="codigo" id="codigo" placeholder="Código de Área" required>
            <div>
                <input type="tel" name="tel" id="tel" placeholder="Cel" required>
            </div>
            <select name="pais">
                <option value="1">Tucuman</option>
                <option value="2">Salta</option>
                <option value="3">Jujuy</option>
                <option value="4">Catamarca</option>
                <option value="5">Santiago del Estero</option>
            </select>
            <div>
                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
            </div>
            <div>
                <select name="consulta" id="consulta" >
                    <option value="a">¿Cómo nos conoció?</option>
                    <option value="b">Amigos/familiares</option>
                    <option value="c">Sitio web</option>
                    <option value="d">Redes Sociales</option>
                    <option value="">Otros</option>
                </select>
            </div>
            <div>
                <textarea name="consultaPaciente" id="consultaPaciente" placeholder="Consulta" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
            <div></div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer__direccion">
            <h5>Direccion</h5>
            <p>Pj María Auxiliadora 40</p>
            <p>pocoronel@gmail.com</p>
        </div>
        <div class="footer__logo">
            <img src="../images/logo.png" alt="Logo Clinica">
        </div>
        <div class="footer__redes">
            <h5>Síguenos en nuestras redes</h5>
            <div>
                <div class="footer__iredes">
                    <a href="https://wa.me/54911XXXXX" target="_blank"><img src="../images/whatsapp.svg"
                            alt="whatsapp"></a>
                </div>
                <div class="footer__iredes">
                    <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook.svg"
                            alt="Facebook"></a>
                </div>
                <div class="footer__iredes">
                    <a href="https://twitter.com/" target="_blank"><img src="../images/twitter.svg" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
